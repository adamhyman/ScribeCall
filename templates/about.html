<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About ScribeCall</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1> About ScribeCall </h1>
    <p> ScribeCall is a voice to text program written in Python.</p>
    <p> Users can connect into voice chat and talk with one another.</p>
    <p> All voice inputs are converted into text for the other person.</p>
      
    {% endblock %}
  </body>
